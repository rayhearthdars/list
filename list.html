<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Essai_js</title>
	<link rel="stylesheet" type="text/css" href="list.css">
	<script type="text/javascript" src="list.js" defer></script>
	
</head>
<body>
	<h1 id="header">List</h1>
	<article>
		<section id="list_container">
			<h2>Presence</h2>
			<ul id="list">
				<li id="try" class="normal">Thomas</li>
				<li class="normal">Max</li>
				<li class="normal">Marie</li>
				<li class="normal">Thibaut</li>
			</ul>
			<form id="newListItems">
				<input type="text" placeholder="new Item..." id="newItems">
				<button class="submit" type="button">Submit</button>
			</form>
		</section>
		<section id="legend_container">
			<h2>Legend</h2>
			<ul>
				<li><div><p>Green</p></div><p>Present</p></li>
				<li><div><p>Blue</p></div><p>Late</p></li>
				<li><div><p>Grey</p></div><p>Abandonment</p></li>
				<li><div><p>Red</p></div><p>Absent</p></li>
			</ul>
			
			

		</section>
	</article>
</body>
</html>
